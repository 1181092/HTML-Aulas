	<h1>Zoofeira: Encomenda de Animais</h1>

	<form>
		<label for="Nome">Nome:</label>
		<input type="text" name="Nome">
		<br>
		<label for="Animal">Animal pretendido:</label>
		<input type="radio" name="Animal" value="Cão">
		<label for="Cão">Cão</label>
		<input type="radio" name="Animal" value="Gato">
		<label for="Gato">Gato</label>
		<input type="radio" name="Animal" value="Coelho">
		<label for="Cão">Coelho</label>
		<br>
		<label for="Peludo">Marque se desejo que o animal seja peludo:</label>
		<input type="checkbox" name="Peludo" value="">
		<br>
		<label for="Numero">Numa escala de 1 a 10, quão peludo?</label>
		<input input type="number" name="Numero" min="1" max="10">
		<br>
		<label for="Numero">Mais algum detalhe?</label><br>
		<textarea name="Detalhe"></textarea>
	</form>

</body>
